<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-container">
        <div class="display-container">Display goes here</div>
        <div class="button-container">
            <!-- row 1 -->
            <div class="number-container-7">7</div>
            <div class="number-container-8">8</div>
            <div class="number-container-9">9</div>
            <div class="number-container-divided-by">/</div>
            <!-- row 2 -->
            <div class="number-container-4">4</div>
            <div class="number-container-5">5</div>
            <div class="number-container-6">6</div>
            <div class="number-container-times">x</div>
            <!-- row 3 -->
            <div class="number-container-1">1</div>
            <div class="number-container-2">2</div>
            <div class="number-container-3">3</div>
            <div class="number-container-minus">-</div>
            <!-- row 4 -->
            <div class="number-container-ac">AC</div>
            <div class="number-container-0">0</div>
            <div class="number-container-decimal">.</div>
            <div class="number-container-plus">+</div>
        </div>
    </div>
    
    
    <script src="index.js"></script>

  </body>
</html>
